<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="https://kit.fontawesome.com/c0a694f26a.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./style.css"/>
	<title>Form Animation</title>
</head>
<body>

	<form id="test-form">
		
		<div class="field-name active">
			<i class="fas fa-user"></i>
			<input type="text" placeholder="Username" required>
			<i class="fas fa-arrow-down"></i>
		</div>

		<div class="field-email innactive">
			<i class="fas fa-envelope"></i>
			<input type="email" placeholder="Email" required>
			<i class="fas fa-arrow-down"></i>
		</div>

		<div class="field-password innactive">
			<i class="fas fa-key"></i>
			<input type="password" placeholder="Password">
			<i class="fas fa-arrow-down"></i>
		</div> 

		<div class="field-finish innactive">
			<i class="fas fa-heart"></i>
			<p>Thank you!</p>
			<i class="fas fa-heart"></i>
		</div>


	</form>

	<div class="previousbutton">
		<button onclick="previousSlide()"> <span style="font-weight: bold; font-size: 14px;"><i class="fas fa-angle-left" style="padding-top:0.1rem;"></i> Previous</span> </button>
	</div>
		

	<script src="app.js"></script>
</body>
</html>
